name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Do NOT enable caching here; it calls yarn before Corepack is ready
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Make sure Yarn 4 is the one that runs
      - name: Enable Corepack & prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.5.1 --activate
          yarn --version

      # Optional: cache Yarnâ€™s offline mirror (no yarn invocation needed)
      - name: Cache Yarn offline cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
          key: yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-cache-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build site
        run: yarn build

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
